<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<style type="text/css">

</style>

<body>
<br>
<br>
<br>

<div class="bg-yellow">
<div class="container " style="padding-right:250px; padding-left:250px;">

	<form >
		<!-- Log in text -->
	<h1 class="text-center text-success"> LOG IN</h1>
	<br>
<!-- -------------over--------------- -->
	

<!-- Name part -->

		<div class="form-row">
       <div class="col ">

       	 <label for="Name" >First Name <i class="fa fa-home"></i></label>
<input type="text" class="form-control" placeholder="First Name">
       </div>

<div class="col">
	 <label for="Name"   >Last Name</label>
	<input type="text" class="form-control" placeholder="Last Name"> 
</div> 

</div>

<!-- -------over------- -->

<br>



<!-- Email Part -->

 <div class="form-group">
      <label for="email">Email :-</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

<!-- ---------over------- -->


<!-- Course Part -->

<div class="form-group">
	<label > Course :-</label>
<div class="input-group-prepend">
    <label class="input-group-text text-success" >Options</label>
 
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">BCA</option>
    <option value="2">BBA</option>
    <option value="3">BIO-TECH</option>
     <option value="3">MCA</option>
      <option value="3">MBA</option>
  </select>
</div>
</div>

<!-- -------over------- -->

<!-- -----Choose Year Design Part----- -->

<div class="form-group">
	<label > ACADEMIC YEAR :-</label>
<div class="input-group-prepend">
    <label class="input-group-text text-success" >Options</label>
 
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">1ST YEAR</option>
    <option value="2">2ND YEAR</option>
 <option value="2">3RD YEAR</option>

</select>
</div>
</div>

<!-- ---------Over------- -->

<!-- ----File Part Design---- -->

Choose File :-
	
<div class="custom-file">
	
	 <label class="custom-file-label" for="customFile"> Choose file</label>

  <input type="file" class="custom-file-input" id="customFile" placeholder="Choose File">

 
</div>

<!-- ------Over------ -->
<br>
<br>
<br>



<div class=" container">
<button type="button" class="btn btn-success btn-lg btn-block">LOG IN</button>
</div>

<br>
<br>
<br>
<br>











<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</form>

	
	










</body>
</html>
